<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styleing\a.css" />
  </head>

  <body>
    <div id="inputContainer">
      <h1>
        Welcome.
      </h1>
      <input class="userInput" type="text" placeholder="Los Angles, CA" />
      <button id="locBtn">
        CLICK
      </button>
    </div>

    <div id="cardContainer">
      <div id="mainDay">
        <h2 id="City"></h2>
        <h2 id="description"></h2>
        <h1 id="currentTemp">
          <!-- <img id="currentTempIcon" src="Images\01n.png" alt="" /> -->
        </h1>

        <div id="moreData">
          <div>
            <h1>
              Humidity
            </h1>
            <p id="humididy"></p>
          </div>
          <div>
            <h1>
              Min
            </h1>
            <p id="minTemp"></p>
          </div>

          <div>
            <h1>
              Max
            </h1>
            <p id="maxTemp"></p>
          </div>
        </div>
      </div>

      <div class="forecastContainer">
        <div class="forecast">
          tuesday
        </div>
        <div class="forecast">
          tuesday
        </div>
        <div class="forecast">
          tuesday
        </div>
      </div>

      <div class="forecastContainer">
        <div class="forecast">
          tuesday
        </div>
        <div class="forecast">
          tuesday
        </div>
        <div class="forecast">
          tuesday
        </div>
      </div>

      <div class="forecastContainer">
        <div class="forecast">
          tuesday
        </div>
        <div class="forecast">
          tuesday
        </div>
        <div class="forecast">
          tuesday
        </div>
      </div>
    </div>

    <script src="Scripts\app.js"></script>
  </body>
</html>
